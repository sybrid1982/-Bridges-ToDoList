<!DOCTYPE html>
<html lang="en" ng-app="ToDoList">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!-- font-family: 'Open Sans', sans-serif; -->
    <link rel="stylesheet" href='css/styles.css'>
</head>
<body>
    <section id='mainBody'>
        <section id='list' ng-controller="ToDoListCtrl as tdlist">
            <h1>TODO List</h1>
            <h2>A place to store the things you have to do</h2>
        
            <input type="text" placeholder="Filter your to-dos" ng-model="toDoFilter">
            <ol>
                <li ng-repeat="listItem in tdlist.list | filter: toDoFilter | orderBy: 'text' track by $index">
                    <span class="listItemClass">
                        <button type='button' class='completeButton' ng-if="!listItem.classes.completed" ng-click="tdlist.completeTask($index);">
                            Complete
                        </button>
                        <span ng-class='listItem.classes'>{{ listItem.text }}</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" ng-click="tdlist.removeFromList($index);" class='deleteButton'>
                            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                            <path d="M0 0h24v24H0z" fill="none"/>
                        </svg>
                    </span>
                </li>
            </ol>
            <input type="text" placeholder="Add your to do" ng-model='addInput'>
            <button type="button" id='addButton' ng-click="tdlist.addToList(addInput); addInput = ''; ">Add</button>
        </section>
    </section>
    <script src="https://code.angularjs.org/1.6.5/angular.min.js"></script>
    <script src='scripts/module.js'></script>
    <script src='scripts/ctrl.js'></script>
</body>
</html>
